font:
  # Point size
  normal:
    family: Hack Nerd Font Mono
  size: 13.0

shell:
  program: /bin/zsh

key_bindings:
  - { key: J,        mods: Alt,     chars: "\x1bj"                                                                                                  }
  - { key: K,        mods: Alt,     chars: "\x1bk"                                                                                                  }
  - { key: H,        mods: Alt,     chars: "\x1bh"                                                                                                  }
  - { key: L,        mods: Alt,     chars: "\x1bl"                                                                                                  }
  - { key: F,        mods: Command, chars: "find ~/developer ~/work -not -path \"*/.git/*\"  -type d | fzf\n"                                       }
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left,  mods: Alt, chars: "\x1BB" }

# Colors (Aura Theme)
colors:
  # Default colors
  primary:
    background: '#15141b'
    foreground: '#edecee'

  cursor:
    cursor: '#a277ff'

  selection:  
    text: CellForeground
    background: '#29263c'
    
  # Normal colors
  normal:
    black:   '#110f18'
    red:     '#ff6767'
    green:   '#61ffca'
    yellow:  '#ffca85'
    blue:    '#a277ff'
    magenta: '#a277ff'
    cyan:    '#61ffca'
    white:   '#edecee'

  # Bright colors
  bright:
    black:   '#4d4d4d'
    red:     '#ff6767'
    green:   '#61ffca'
    yellow:  '#ffca85'
    blue:    '#a277ff'
    magenta: '#a277ff'
    cyan:    '#61ffca'
    white:   '#edecee'
